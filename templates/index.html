<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #222;
}
.cards{
    background: linear-gradient(135deg, #00feba 0%, #5b548a 100%);
    border-radius: 20px;
    color: #fff;
    width: 750px;
    height:auto;
    padding: 20px;
    margin:100px;
    font-size: 20px;
}
table tr td:first-child, table tr td:nth-child(2),
table tr td:nth-child(3){
    width: 200px;
    text-align: center;
}
.form-footer{
    width: 100%;
    height: 75px;
    margin-top: 20px;
    /* margin-left: 50%; */
}
.reset{
    margin-left: 275px;
}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="cards">
            <form id= "myForm" action="{{ url_for('home')}}" method="POST" onsubmit="return validate()">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="color: black; text-align: center">Variables</th>
                            <th style="color: blue; text-align: center">Line-1</th>
                            <th  style="color: red; text-align: center">Line-2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Endpoint 1</td>
                            <td><input type="text" name='line1a' id="line1a" placeholder=" x1,y1" required></td>
                            <td><input type="text"name='line2a' id="line2a" placeholder=" x1,y1" required></td>
                         </tr>
                         <tr>
                            <td>Endpoint 2</td>
                            <td><input type="text" name='line1b' id="line1b" placeholder=" x2,y2" required></td>
                            <td><input type="text" name='line2b' id="line2b" placeholder=" x2,y2" required></td>
                         </tr>
                         <tr>
                            <td>Weights</td>
                            <td><input type="number" name="weight_1" id="weight_1" step="0.01" placeholder=" 0 to 1" required></td>
                            <td><input type="number" name="weight_2" id="weight_2" step="0.01" placeholder=" 0 to 1" required></td>
                         </tr>
                    </tbody>
                </table>
                <div class="form-footer">
                    <button><input style=" width: 200px; padding: 15px" type="submit" value="Generate Plot"></button>
                    <input style=" width: 200px; padding: 15px" type="reset" class="reset"  value="Reset">
                </div>
            </form>
            <script>
            function validate(){
                const weight1 = parseFloat(document.getElementById("weight_1").value);
                const weight2 = parseFloat(document.getElementById("weight_2").value);
                const sum = weight1  + weight2;
                if (Math.abs(sum - 1) < 0.0001) {
                return true;
        } else {
            alert("The values must add up to 1.");
            return false
        }};
        </script>
    </div>


</body>
</html>
